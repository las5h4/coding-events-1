<!DOCTYPE html>
<html language="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<table class="table table-striped">
    <tr th:each="tag : ${tags}">
        <td th:text="${tag.displayName}"></td>
    </tr>
</table>
</body>
</html>
